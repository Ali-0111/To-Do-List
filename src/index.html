<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    <main>
        <section class="page1 flex-col">
            <div class="container">
                <div class="list">
                    <ul>
                        <li>
                            <header class="flex-row main-head">
                                <h2>My Works!</h2>
                                <div class="restart">
                                </div>
                            </header>
                        </li>
                        <li>
                            <form class="addForm flex-row">
                                <input class="add-input"type="text" placeholder="Add to your list">
                                <button class="enter"></button>
                            </form>
                        </li>
                    </ul>
                    <ul class="items"></ul>
                    <button class="clear-btn">Clear All Completed</button>
        
                </div>
            </div>
        </section>
    </main>
</body>
</html>
