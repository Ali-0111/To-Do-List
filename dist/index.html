<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <main>
        <section class="page1 flex-col">
            <div class="container">
                <header class="flex-row main-head">
                    <h1>My Works!</h1>
                    <div class="restart"></div>
                </header>
                <form class="addForm flex-row">
                    <input class="add-input" type="text" placeholder="Add to your list" required>
                    <button type="submit" class="enter"></button>
                </form>
		        <span class="submit-warning">Add New Item</span>
                <ul class="todo items"></ul>
                <button class="clear-btn">Clear All Completed</button>  
            </div>
        </section>
    </main>
</body>
</html>
